<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
        display: block;
        margin: 0 auto 20px;
        width: 30%;
        height: auto;
    }
    
    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      width: 95%;
    }

    .login-note {
      font-size: 13px;
      color: #777;
      margin-top: 15px;
      font-style: italic;
      line-height: 1.4;
      width: 95%;
    }

    form {
      background-color: none;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 85%;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      height: 50px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2e6f6bff;
    }
    .button-group-vertical {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 0px;
      }
      
      .login-btn,
      .register-btn {
        padding: 12px 15px;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
      }
      
      .login-btn {
        background: linear-gradient(135deg, rgb(47, 103, 99), #2e6f6bff);
      }
      
      .login-btn:hover {
        background: linear-gradient(135deg, #2e6f6bff, rgb(47, 103, 99));
      }
      
      .register-btn {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
      }
      
      .register-btn:hover {
        background: linear-gradient(135deg, #c0392b, #e74c3c);
      }
      
    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-65%);
      cursor: pointer;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .toggle-password i {
      font-size: 1.2em;
      color: #888;
    }

    .spinner {
      width: 10px;
      height: 10px;
      border: 2px solid #ffffff99;
      border-top: 2px solid #fff;
      border-radius: 50%;
      margin-left: 8px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form id="loginForm">
    <img src="/bm/img/lbm.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->
      <input type="text" placeholder="Nama" name="nama" id="nama" required />
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">
          <i id="eyeIcon" class="fas fa-eye"></i>
        </span>
      </div>
      <div class="button-group">
        <div class="button-group-vertical">
            <button type="submit" class="login-btn" id="loginBtn">Login</button>
            <a href="register.html" class="register-btn">Register</a>
          </div>
          
      </div>
    </form>
    <p class="login-note">
      Catatan: Fitur Login dan Register digunakan untuk pertanggungjawaban atas rumusan jawaban yang Anda unggah di aplikasi ini.
    </p>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordField.type = "password";
        eyeIcon.classList.replace("fa-eye-slash", "fa-eye");
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginBtn = document.getElementById("loginBtn");

      if (!nama || !password) {
        alert("Nama dan password wajib diisi.");
        return;
      }

      loginBtn.disabled = true;
      loginBtn.innerHTML = 'Loading <span class="spinner"></span>';

      const url = `https://script.google.com/macros/s/AKfycbxskvLuQFxsJ0GATVo0blv6i1RjV_CF4PtZep1GP_rwuqcZtCbcfEyAGfMtb0vKMT6Cag/exec?nama=${encodeURIComponent(nama)}&password=${encodeURIComponent(password)}`;

      try {
        const response = await fetch(url);
        const result = await response.json();

        console.log("Respon login:", result);

        if (result.success) {
          window.location.href = "upload.html";
        } else {
          alert("Login gagal. Cek kembali nama dan password Anda.");
        }
      } catch (err) {
        console.error("Kesalahan koneksi:", err);
      }

      loginBtn.disabled = false;
      loginBtn.innerHTML = "Login";
    });
  </script>
</body>
</html>
