  function processDataAndPopulateTable(data, tableId) {
  const values = data.values;
  const tableBody = document.querySelector(`#${tableId} tbody`);
  tableBody.innerHTML = ''; // Bersihkan tabel sebelum diisi ulang

  values.forEach(row => {
    const newRow = tableBody.insertRow(); // Tambahkan baris baru
    row.forEach((cellValue, index) => {
      const newCell = newRow.insertCell(); // Tambahkan sel baru
      const isArabicText = isArabic(cellValue); // Cek apakah teks Arab

      if (cellValue.trim() === '-') {
        newCell.style.backgroundColor = 'transparent'; // Kosongkan jika "-"
      } else {
        // Tentukan kelas berdasarkan apakah teks Arab atau Latin
        if (isArabicText) {
          newCell.classList.add('rtl');
        } else {
          newCell.classList.add('indonesia');
        }

        const newText = document.createElement('div');
        newText.innerHTML = processText(cellValue).replace(/\n/g, '<br>'); // Proses dan tambahkan <br> untuk paragraf

        if (index === 0) {
          // Untuk kolom pertama, tambahkan tombol untuk ekspansi
          const button = document.createElement('button');
          button.textContent = newText.textContent;
          button.addEventListener('click', toggleRowVisibility);
          newCell.appendChild(button);
        } else if (index === 1) {
          // Untuk kolom kedua, tambahkan tombol Copy
          newCell.appendChild(newText);
          newCell.style.display = 'none';  // Menyembunyikan seluruh kolom kedua
        } else {
          newCell.appendChild(newText);
          newCell.style.display = 'none'; // Sembunyikan kolom selain yang pertama
        }
      }
    });
  });
}
function processText(text) {
  // Mengganti semua jenis baris baru dengan format standar
  text = text.replace(/\r\n|\r|\n/g, '\n');

  // Pisahkan teks yang mengandung tanda '+' untuk referensi Arab, dengan dukungan baris baru
  let processedText = text.replace(/\+(.*?)\+/gs, function(match, p1) {
    return '<span class="arabic-text">' + p1.replace(/\n/g, '<br>') + '</span>';
  });

  // Pisahkan deskripsi (teks Latin) dan referensi (Arab) berdasarkan dua baris baru berturut-turut untuk paragraf
  const paragraphs = processedText.split(/\n+/);

  let result = '';

  paragraphs.forEach(paragraph => {
    if (paragraph.includes('<span class="arabic-text">')) {
      result += `<div class="arabic-paragraph">${paragraph.trim()}</div>`;
    } else {
      result += `<div class="latin-paragraph">${paragraph.trim()}</div>`;
    }
  });

  // Tambahkan pemrosesan lainnya untuk format seperti *underline*, #center#, ^quote^, dan $bold$
  result = result.replace(/\*(.*?)\*/g, '<span class="underline-text">$1</span>');
  result = result.replace(/\#(.*?)\#/g, '<span class="center-text">$1</span>');
  result = result.replace(/\^(.*?)\^/g, '<span class="quote-text">$1</span>');
  result = result.replace(/\$(.*?)\$/g, '<span class="bold">$1</span>');

  return result;
}

      if (index !== 0) {
        const cellContent = cell.cloneNode(true);
        cellContent.style.display = 'block';
        contentDiv.appendChild(cellContent);
      }
    });
  }
}

<script>
  function searchTables() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toUpperCase();

    // Fungsi untuk mencari hanya di kolom pertama yang berisi tombol
    function searchInTable(tableId) {
      const table = document.getElementById(tableId);
      const rows = table.getElementsByTagName('tr');
      let searchResultFound = false;

      // Mulai pencarian dari baris pertama (melewatkan header)
      for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        const cell = cells[0]; // Hanya memeriksa kolom pertama

        if (cell) {
          const button = cell.querySelector('button'); // Ambil tombol dalam kolom pertama
          if (button) {
            const buttonText = button.textContent || button.innerText;
            const buttonTextUpper = buttonText.toUpperCase();
            const index = buttonTextUpper.indexOf(filter);

            if (index > -1) {
              searchResultFound = true;

              // Highlight teks yang cocok pada tombol
              const matchedText = buttonText.substring(index, index + filter.length);
              const highlightedText = `<span class="highlight">${matchedText}</span>`;
              const finalText = buttonText.substring(0, index) + highlightedText + buttonText.substring(index + filter.length);

              button.innerHTML = finalText; // Tambahkan highlight pada tombol
              rows[i].style.display = ''; // Tampilkan baris
            } else {
              rows[i].style.display = 'none'; // Sembunyikan baris jika tidak cocok
            }
          }
        }
      }

      // Atur tampilan tabel berdasarkan hasil pencarian
      table.style.display = searchResultFound ? 'block' : 'none';

      return searchResultFound;
    }

    // Cari di beberapa tabel yang diinginkan
    const tables = ['dataTable3', 'dataTable4', 'dataTable5']; // Daftar tabel yang akan dicari
    let searchResultFound = false;

    tables.forEach(function (tableId) {
      if (searchInTable(tableId)) {
        searchResultFound = true;
      }
    });

    // Tampilkan pesan jika tidak ada hasil ditemukan
    const searchResult = document.getElementById('searchResult');
    if (searchResult) {
      searchResult.className = 'no-results'; // Tambahkan class untuk styling
      if (!searchResultFound) {
        searchResult.innerHTML = 'Tidak ada hasil ditemukan.';
        searchResult.style.display = 'block';
      } else {
        searchResult.innerHTML = '';
        searchResult.style.display = 'none';
      }
    }

    // Tampilkan semua baris jika kolom pencarian kosong dan sembunyikan tabel
    if (filter === '') {
      tables.forEach(function (tableId) {
        const table = document.getElementById(tableId);
        const rows = table.getElementsByTagName('tr');

        table.style.display = 'none'; // Sembunyikan tabel
        for (let i = 0; i < rows.length; i++) {
          rows[i].style.display = ''; // Reset tampilan semua baris
        }
      });

      // Reset pesan hasil pencarian
      if (searchResult) {
        searchResult.innerHTML = '';
        searchResult.style.display = 'none';
      }
    }
  }

  // Event listener untuk input pencarian
  document.getElementById('searchInput').addEventListener('input', searchTables);

  // Event listener untuk submit pencarian
  document.querySelector('.search-box').addEventListener('submit', function (event) {
    event.preventDefault(); // Mencegah pengiriman formulir secara default
